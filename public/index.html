<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname</title>
    <link rel="stylesheet" href="assets/css/nickname.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <p>Enter Chatbox</p>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          class="form-control _userName"
          placeholder="Nickname"
        />
        <button type="submit" class="_saveUserName">
          <i class="fas fa-share-square fa-inverse fa-lg"></i>
        </button>
      </form>
      <p class="maintext">
        Here's some information about this chat. <br />Could be anything
        actually. Like, it's soo <br />cool! Oh my god, it's amazing! Nothing
        <br />beats this chat. Like, you can talk and <br />other people talk
        back at ya!
      </p>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
